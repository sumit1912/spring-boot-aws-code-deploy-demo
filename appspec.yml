version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/server

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/server_clear.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/fix_privileges.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 20
      runas: root
  ApplicationStop:
    - location: scripts/server_stop.sh
      timeout: 20
      runas: root
