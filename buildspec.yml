version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
#    commands:
#      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - chmod +x gradlew
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew buildJar
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'build/libs/*.jar'
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes
